<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vista en vivo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
      html,body,#root{height:100%;margin:0}
      #map{height:100%}
      .panel{position:absolute;top:10px;right:10px;left:auto;background:#fff;padding:10px 12px;
        border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.15);font-family:sans-serif;z-index:1000;
        display:flex;flex-direction:column;gap:8px;max-width:820px}
      .panel-row{display:flex;flex-wrap:wrap;align-items:center;gap:8px}
      .inline{display:inline-flex;align-items:center;gap:6px}
      .badge{padding:2px 6px;border-radius:6px;font-size:12px}
      .ok{background:#e6ffed}
      .stale{background:#fff3cd}
      .down{background:#ffe6e6}
      .btn{margin-left:6px;padding:6px 10px;border:1px solid #ccc;border-radius:6px;background:#fafafa;cursor:pointer}
      input{width:180px}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
